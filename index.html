
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>titanXboarPRIME | Quick Red Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #050505;
      color: #f0f0f0;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    .glass {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 61, 0, 0.1);
    }
    .prime-gradient {
      background: linear-gradient(135deg, #ff3d00 0%, #ff8e53 100%);
    }
    .prime-glow {
      box-shadow: 0 0 25px rgba(255, 61, 0, 0.25);
    }
    .tech-corner-br {
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
    }
    .tech-corner-tl {
      clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
    }
    .grid-bg {
      background-image: radial-gradient(rgba(255, 61, 0, 0.15) 1px, transparent 1px);
      background-size: 16px 16px;
    }
    .scan-line {
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, #ff3d00, transparent);
      position: absolute;
      top: 0;
      animation: scan 3s linear infinite;
      opacity: 0.5;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
    .json-worker {
      scrollbar-width: thin;
      scrollbar-color: #ff3d00 #111;
    }
    .json-worker::-webkit-scrollbar {
      width: 4px;
    }
    .json-worker::-webkit-scrollbar-track {
      background: #050505;
    }
    .json-worker::-webkit-scrollbar-thumb {
      background: #ff3d00;
      border-radius: 10px;
    }
  </style>

</html>
